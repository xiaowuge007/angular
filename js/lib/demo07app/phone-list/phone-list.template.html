<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <p>
                搜索:
                <input ng-model="$ctrl.query">
            </p>
            <p>
                排序:
                <select ng-model="$ctrl.orderProp">
                    <option value="name">名称</option>
                    <option value="year">年份</option>
                </select>
            </p>
        </div>
        <div class="col-md-10">
            <ul class="phones">
                <li ng-repeat="phone in $ctrl.phones | filter:$ctrl.query | orderBy:$ctrl.orderProp:true">
                    <span>{{phone.name}}</span>
                    <p>{{phone.snippet}}</p>
                    <p>{{phone.year}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
